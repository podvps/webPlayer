<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地视频播放器</title>
    <style>
      /* Video.js 播放器样式优化 */
      :root {
        --videojs-primary-color: #3b82f6;
        --videojs-control-bar-bg: rgba(0, 0, 0, 0.7);
        --videojs-slider-bg: rgba(255, 255, 255, 0.3);
      }
      
      .dark .plyr__control,
      .dark .plyr__menu__container .plyr__control {
        color: #fff !important;
      }
      
      .dark .plyr__tooltip {
        color: #fff !important;
      }
      
      /* Video.js 播放器容器样式 */
      .video-js {
        width: 100%;
        height: 100%;
        background-color: #000;
      }
      
      /* 自定义控制栏样式 */
      .video-js .vjs-control-bar {
        background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.3), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      /* 鼠标悬浮或暂停时显示控制栏 */
      .video-js:hover .vjs-control-bar,
      .video-js.vjs-paused .vjs-control-bar,
      .video-js .vjs-control-bar:hover {
        opacity: 1 !important;
      }
      
      /* 自定义进度条颜色 */
      .video-js .vjs-play-progress {
        background-color: var(--videojs-primary-color);
      }
      
      .video-js .vjs-volume-level {
        background-color: var(--videojs-primary-color);
      }
      
      /* 确保视频元素适应容器 */
      .video-js video {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
      
      /* 全屏样式 */
      .video-js.vjs-fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
      }
      
      /* 自定义按钮样式 */
      .video-js .vjs-button {
        color: #fff;
      }
      
      .video-js .vjs-button:hover {
        color: var(--videojs-primary-color);
      }
      
      /* 字幕样式 */
      .video-js .vjs-text-track {
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 4px 8px;
        border-radius: 4px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
