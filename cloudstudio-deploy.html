<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地视频播放器 - CloudStudio部署版</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Plyr Controls CSS -->
    <style>
        /* Plyr.io 官方样式 */
        .plyr {
            position: relative;
            max-width: 100%;
            min-width: 200px;
            font-family: Avenir, Avenir Next, Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        .plyr__video-wrapper {
            position: relative;
            background: #000;
            border-radius: inherit;
            overflow: hidden;
            z-index: 0;
        }

        .plyr__controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75));
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .plyr__progress {
            position: relative;
            display: flex;
            flex-grow: 1;
            margin: 0 10px;
        }

        .plyr__progress input[type="range"] {
            position: relative;
            z-index: 2;
            cursor: pointer;
            background: transparent;
            outline: none;
            border: 0;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
        }

        .plyr__progress input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 0;
            border: none;
            padding: 0;
            margin: 0;
            background: transparent;
        }

        .plyr__progress input[type="range"]::-moz-range-thumb {
            border: none;
            padding: 0;
            margin: 0;
            width: 0;
            height: 0;
            background: transparent;
        }

        .plyr__progress__buffer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            z-index: 1;
            transition: width 0.2s ease;
        }

        .plyr__progress__played {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: #fff;
            border-radius: 10px;
            z-index: 1;
            transition: width 0.1s linear;
        }

        .plyr__progress__marker {
            position: absolute;
            top: 50%;
            left: var(--value, 0);
            width: 13px;
            height: 13px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 3;
        }

        .plyr__progress:hover .plyr__progress__marker {
            opacity: 1;
        }

        .plyr__time {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        .plyr__time + .plyr__time {
            margin-left: 5px;
        }

        .plyr__time--current {
            margin-right: 5px;
        }

        .plyr__time--divider {
            margin: 0 5px;
        }

        .plyr__volume {
            display: flex;
            align-items: center;
            margin-left: 5px;
        }

        .plyr__volume input[type="range"] {
            width: 80px;
            height: 5px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            margin: 0 10px;
        }

        .plyr__volume input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 13px;
            height: 13px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .plyr__volume input[type="range"]::-moz-range-thumb {
            width: 13px;
            height: 13px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .plyr__control {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: none;
            border: 0;
            padding: 7px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            fill: currentColor;
        }

        .plyr__control svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        .plyr__control:focus {
            outline: 1px dotted rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .plyr__control:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .plyr__control.plyr__control--pressed {
            background: rgba(255, 255, 255, 0.2);
            color: #00b3ff;
        }

        /* 工具提示 */
        .plyr__tooltip {
            background: #fff;
            border-radius: 5px;
            bottom: 100%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
            color: #4a5464;
            font-size: 12px;
            font-weight: 500;
            left: 50%;
            line-height: 1.3;
            margin-bottom: 10px;
            opacity: 0;
            padding: 5px 7.5px;
            pointer-events: none;
            position: absolute;
            transform: translate(-50%, 10px) scale(0.8);
            transform-origin: 50% 100%;
            transition: transform 0.2s ease 0.1s, opacity 0.2s ease 0.1s;
            white-space: nowrap;
            z-index: 2;
        }

        .plyr__tooltip:before {
            border: 4px solid transparent;
            border-top-color: #fff;
            bottom: -4px;
            content: "";
            height: 0;
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
            width: 0;
            z-index: 2;
        }

        .plyr__control:hover .plyr__tooltip {
            opacity: 1;
            transform: translate(-50%) scale(1);
            z-index: 3;
        }

        /* 响应式设计 */
        @media (max-width: 767px) {
            .plyr__control {
                width: 38px;
                height: 38px;
            }
            
            .plyr__control svg {
                width: 16px;
                height: 16px;
            }
            
            .plyr__controls {
                padding: 8px;
            }
            
            .plyr__progress {
                margin: 0 5px;
            }
            
            .plyr__volume input[type="range"] {
                width: 60px;
            }
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- 顶部导航 -->
    <header class="p-4 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa-solid fa-play-circle mr-2"></i>
                <span>本地视频播放器 - CloudStudio版</span>
            </h1>
            <button 
                onclick="toggleTheme()" 
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"
                aria-label="切换主题"
            >
                <i class="fa-solid fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-1 container mx-auto p-2 md:p-4">
        <div class="w-full gap-4 flex flex-col lg:flex-row min-h-[700px]">
            <!-- 视频播放区 -->
            <section class="rounded-xl overflow-hidden bg-white dark:bg-gray-800 shadow-lg flex flex-col flex-1">
                <div class="p-2 md:p-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h2 class="text-base md:text-lg font-semibold">视频播放</h2>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-500 dark:text-gray-400">CloudStudio部署版</span>
                        <span class="px-2 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xs rounded-full">在线</span>
                    </div>
                </div>
                
                <div class="relative w-full bg-black flex-1" style={{ minHeight: '350px' }}>
                    <!-- 视频播放器区域 -->
                    <div 
                        className="relative w-full bg-black flex-1" 
                        style={{ 
                            minHeight: '300px',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            padding: '20px',
                            boxSizing: 'border-box'
                        }}
                    >
                        <video 
                            id="videoPlayer"
                            controls
                            playsInline
                            className="block w-full h-full"
                            style={{ 
                                maxWidth: '100%',
                                maxHeight: '100%',
                                objectFit: 'contain',
                                backgroundColor: 'transparent'
                            }}
                        >
                            <source src="/public/sample.mp4" type="video/mp4">
                            您的浏览器不支持HTML5视频播放
                        </video>
                        
                        <!-- 示例视频标题 -->
                        <div className="absolute top-3 left-3 px-2 py-1 rounded-md text-sm bg-black bg-opacity-60 text-white max-w-[80%]">
                            示例视频 - CloudStudio部署版
                        </div>
                    </div>
                    
                    <!-- 自定义控制栏 -->
                    <div className="plyr__controls">
                        <button 
                            type="button"
                            className="plyr__control"
                            aria-label="播放"
                            onclick="togglePlayPause()"
                            id="playPauseBtn"
                        >
                            <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                                <path d="M3 2.5v11l9-5.5-9-5.5z" />
                            </svg>
                            <span className="plyr__tooltip">播放</span>
                        </button>
                        
                        <button 
                            type="button"
                            className="plyr__control hidden sm:flex"
                            aria-label="后退10秒"
                            onclick="skip(-10)"
                        >
                            <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                                <path d="M2 3v10l6-5-6-5zm7 0v10l6-5-6-5z" />
                            </svg>
                            <span className="plyr__tooltip">后退10秒</span>
                        </button>
                        
                        <button 
                            type="button"
                            className="plyr__control hidden sm:flex"
                            aria-label="前进10秒"
                            onclick="skip(10)"
                        >
                            <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                                <path d="M7 3v10l6-5-6-5z" />
                            </svg>
                            <span className="plyr__tooltip">前进10秒</span>
                        </button>
                        
                        <div className="plyr__progress">
                            <div className="plyr__progress__buffer" style={{ width: '0%' }}></div>
                            <div className="plyr__progress__played" style={{ width: '0%' }}>
                                <span className="plyr__progress__marker" style={{ left: '0%' }}></span>
                            </div>
                            <input 
                                type="range" 
                                className="plyr__progress__seek"
                                min="0" 
                                max="100" 
                                value="0"
                                onchange="seekTo(this.value)"
                                oninput="updateProgress(this.value)"
                                aria-label="进度条"
                            />
                        </div>
                        
                        <div className="plyr__time">
                            <span className="plyr__time--current" aria-label="当前时间">0:00</span>
                            <span className="plyr__time--divider" aria-hidden="true">/</span>
                            <span className="plyr__time--duration" aria-label="总时长">0:00</span>
                        </div>
                        
                        <button 
                            type="button"
                            className="plyr__control hidden md:flex"
                            aria-label="静音"
                            onclick="toggleMute()"
                            id="muteBtn"
                        >
                            <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                                <path d="M2 4v8h3l5 5V-1L5 4H2z" />
                            </svg>
                            <span className="plyr__tooltip">静音</span>
                        </button>
                        
                        <button 
                            type="button"
                            className="plyr__control hidden sm:flex"
                            aria-label="全屏"
                            onclick="toggleFullscreen()"
                        >
                            <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                                <path d="M1 1h6v6H1V1zm9 0h6v6h-6V1zm0 9h6v6h-6v-6zm-9 0h6v6H1v-6z" />
                            </svg>
                            <span className="plyr__tooltip">全屏</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 信息面板 -->
            <section className="rounded-xl overflow-hidden bg-white dark:bg-gray-800 shadow-lg flex flex-col lg:w-80">
                <div className="p-3 border-b border-gray-200 dark:border-gray-700">
                    <h2 className="text-lg font-semibold">播放器信息</h2>
                </div>
                <div className="p-4 flex-grow flex flex-col gap-4">
                    <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg">
                        <h3 className="font-semibold text-blue-900 dark:text-blue-100 mb-2">
                            <i class="fa-solid fa-cloud mr-2"></i>CloudStudio 部署版
                        </h3>
                        <p className="text-sm text-blue-800 dark:text-blue-200">
                            此版本已优化用于云端部署，支持在线视频播放。
                        </p>
                    </div>
                    
                    <div className="space-y-3">
                        <div className="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <span className="text-sm font-medium">视频格式</span>
                            <span className="text-sm text-gray-600 dark:text-gray-300">MP4, WebM</span>
                        </div>
                        
                        <div className="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <span className="text-sm font-medium">响应式设计</span>
                            <span className="text-sm text-green-600 dark:text-green-400">✓ 支持</span>
                        </div>
                        
                        <div className="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <span className="text-sm font-medium">主题切换</span>
                            <span className="text-sm text-green-600 dark:text-green-400">✓ 支持</span>
                        </div>
                    </div>
                    
                    <div className="mt-auto">
                        <button 
                            onclick="loadSampleVideo()"
                            className="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                        >
                            <i class="fa-solid fa-play mr-2"></i>加载示例视频
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="p-3 border-t border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 text-gray-600 dark:text-gray-400">
        <div class="container mx-auto">
            <div class="text-center text-sm">
                <p>本地视频播放器 - CloudStudio部署版 | 基于React + TypeScript + Tailwind CSS</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 视频播放器控制
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        let isPlaying = false;
        let isMuted = false;

        // 播放/暂停
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
                playPauseBtn.innerHTML = `
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                        <rect x="5" y="3" width="2" height="10" />
                        <rect x="9" y="3" width="2" height="10" />
                    </svg>
                    <span class="plyr__tooltip">暂停</span>
                `;
            } else {
                video.pause();
                isPlaying = false;
                playPauseBtn.innerHTML = `
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                        <path d="M3 2.5v11l9-5.5-9-5.5z" />
                    </svg>
                    <span class="plyr__tooltip">播放</span>
                `;
            }
        }

        // 快进/快退
        function skip(seconds) {
            video.currentTime = Math.max(0, Math.min(video.currentTime + seconds, video.duration));
        }

        // 静音切换
        function toggleMute() {
            video.muted = !video.muted;
            isMuted = video.muted;
            
            if (isMuted) {
                muteBtn.innerHTML = `
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                        <path d="M2 4v8h3l5 5V-1L5 4H2zm10 1c0 1.66-1.34 3-3 3v2c2.76 0 5-2.24 5-5h-2zm-3 7v2c3.31 0 6-2.69 6-6h-2c0 2.21-1.79 4-4 4z" />
                    </svg>
                    <span class="plyr__tooltip">取消静音</span>
                `;
            } else {
                muteBtn.innerHTML = `
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16">
                        <path d="M2 4v8h3l5 5V-1L5 4H2z" />
                    </svg>
                    <span class="plyr__tooltip">静音</span>
                `;
            }
        }

        // 全屏切换
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 进度控制
        function seekTo(value) {
            const time = (value / 100) * video.duration;
            video.currentTime = time;
        }

        function updateProgress(value) {
            document.querySelector('.plyr__progress__played').style.width = value + '%';
            document.querySelector('.plyr__progress__marker').style.left = value + '%';
        }

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 更新时间显示
        video.addEventListener('timeupdate', () => {
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            document.querySelector('.plyr__time--current').textContent = current;
            document.querySelector('.plyr__time--duration').textContent = duration;
            
            const progress = (video.currentTime / video.duration) * 100;
            updateProgress(progress);
            document.querySelector('.plyr__progress__seek').value = progress;
        });

        // 主题切换
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const icon = document.getElementById('theme-icon');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }

        // 加载示例视频
        function loadSampleVideo() {
            // 这里可以加载一个示例视频URL
            video.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
            video.load();
            alert('示例视频已加载，点击播放按钮开始播放');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查系统主题偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').classList.remove('fa-moon');
                document.getElementById('theme-icon').classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
